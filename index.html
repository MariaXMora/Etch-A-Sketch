<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>

  <body>
    <div class="flex-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode: coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <input id="colorPicker" type="color" value="#333333" />
          <button id="colorBtn">Color mode</button>
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button id="eraserBtn" onclick="changeColor('white')">Erasor</button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
      </div>
    </div>
  </body>
</html>
